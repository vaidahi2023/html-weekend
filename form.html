<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="login.html" method="post">
       <table>
            <tr>
                <td>Name</td>
                <td> <input type="text" name="name" id="" placeholder="Enter the name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" checked>Male <input type="radio" name="gender">Female
                     <input type="radio" name="gender">other
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="address" id="" rows="5" cols="25"></textarea></td>
            </tr>
            <tr>
                <td>qualification</td>
                <td><input type="checkbox" checked>Bcom <input type="checkbox">Mcom <input type="checkbox" name="" id="">BCA
                <input type="checkbox" name="" id="">MCA <input type="checkbox">BE <input type="checkbox">ME</td>
            </tr>
            <tr>
                <td>country</td>
                <td>
                    <select name="" id="">
                        <option value="-1">select your country</option>
                        <option value="india">India</option>
                        <option value="asia">Asia</option>
                        <option value="uk">UK</option>
                        <option value="canada">canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>city</td>
                <td><select name="" id="">
                    <optgroup label="gujarat">
                        <option value="">rajkot</option>
                        <option value="">surat</option>
                        <option value="">ahmedabad</option>
                    </optgroup>
                    <optgroup label="mp">
                        <option value="">ujjian</option>
                        <option value="">indore</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>contact no</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Data of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>date time</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>file</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>month</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>hidden</td>
                <td><input type="hidden"></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="cancel"></td>
            </tr>
       </table> 
    </form>
</body>
</html>
