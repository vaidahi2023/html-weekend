
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>text formatting tag </h1>
	<b>bold the text</b><br>
	<strong>bold the text</strong><br>
	<i>italic tag</i><br>
	<em>italic the text</em><br>
	<u>underline the text</u><br>
	<ins>underline the text</ins><br>
	<mark>highlight</mark><br>
	<del>delete the text </del><br>
	<strike>delete the text</strike><br>
	<!-- sup --superscript 
	 	sub --subscript -->
	2<sup>2</sup><br>
	H<sub>2</sub>O<br>
	<big>big the text</big><br>
	<small>small the text</small><br>
	<!-- size is attribute in font tag -->
	<font size="20" color="green">font tag</font>
	<hr size="10" color="red">
	<hr color="black" width="600px" size="5">
    <!-- bidirectional  object
        dir--direction
        rtl--right to left
        ltr--left to right  -->
	<bdo dir="rtl">head</bdo>
    <center>text</center>
</body>
</html>
