<!-- rowspan is used to merge the row
 colspan is used to merge the column -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3px" height="50px" width="50px">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>8</td>
        </tr>
    </table>
</body>
</html>
